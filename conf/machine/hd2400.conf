#@TYPE: Machine
#@NAME: hd2400
#@DESCRIPTION: Machine configuration for the hd2400

SOC_FAMILY = "bcm7425"
CHIPSET = "bcm7425"

BRAND_OEM = "skylake"
MACHINE_BRAND = "Mut@nt"
MACHINE_NAME = "HD2400"

KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.bin"
MTD_KERNEL = "mtd1"
MTD_ROOTFS = "mtd2"

MACHINE_FEATURES += " dvb-c fanctrl bwlcd255 transcoding multitranscoding videoenhancement ci v3d-mipsel skins1080 SCART YUV RCA HDMI HDMI-IN-HD"
DISTRO_FEATURES:remove = "x11 wayland directfb"
OPENPLI_FEATURES += " kodi"

MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

RCTYPE = "19"

require conf/machine/include/hd-mipsel.inc
