#@TYPE: Machine
#@NAME: hd500c
#@DESCRIPTION: Machine configuration for the hd500c

SOC_FAMILY = "bcm7581"
CHIPSET = "bcm7581"

BRAND_OEM = "gfutures"
MACHINE_BRAND = "Mut@nt"
MACHINE_NAME = "HD500c"

KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.bin"
MTD_KERNEL = "mtd1"
MTD_ROOTFS = "mtd2"

MACHINE_FEATURES += " videoenhancement textlcd 7segment dvb-c skins1080 smallflash HDMI RCA"
DISTRO_FEATURES_remove = "x11 wayland directfb"

MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

DEFAULTTUNE = "mips32el-nf"

RCTYPE = "16"

require conf/machine/include/hd-mipsel.inc