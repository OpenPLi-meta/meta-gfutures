#@TYPE: Machine
#@NAME: vs1500
#@DESCRIPTION: Machine configuration for the vs1500

SOC_FAMILY = "bcm7251s"
CHIPSET = "bcm7251s"

BRAND_OEM = "gfutures"
MACHINE_BRAND = "Vimastec"
MACHINE_NAME = "VS1500"

KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.tar.bz2"
MTD_BLACK = "mmcblk0"
MTD_BOOTFS = "mmcblk0p1"
MTD_KERNEL = "mmcblk0p2"
MTD_ROOTFS = "mmcblk0p3"

MACHINE_FEATURES += " ci dvb-c textlcd skins1080 qteglfs v3d-cortexa15 swap emmc v3d-nxpl HDMI"
OPENPLI_FEATURES += " qtplugins kodi openhbbtvbrowser"
DISTRO_FEATURES:remove = "x11 wayland directfb"

RCTYPE = "16"

require conf/machine/include/hd-cortex-a15.inc